<section>
  <article>
    <h3>Input/Output Properties</h3>

    <div id="info" #divMsg class="alert alert-info" role="alert" [style.display]="showMsg ? 'block' : 'none'">
      {{msg}}
    </div>

    <div id="erro" #divMsg class="alert alert-danger" role="alert" [style.display]="error ? 'block' : 'none'">
      {{msg}}
    </div>

    <app-input-property [nome]="nomeCurso" (mudouCurso)="mostarMensagem($event)"></app-input-property>
    <contador [valor]="valor" (mudouValor)="onMudouValor($event)"></contador>
  </article>
</section>
