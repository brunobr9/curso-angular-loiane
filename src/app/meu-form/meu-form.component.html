<section class="two-way-binding">
  <article>
    <h3>Two-way data biding</h3>
    <div>
      <p>Voce digitou: {{ nome }}</p>

      <!-- nao eficiente -->
      Nome: <input type="text" [value]="nome" (input)="nome = $any($event.target).nome" />

      <br /><br />

      <!-- nao eficiente -->
      Nome: <input type="text" [ngModel]="nome" (ngModelChange)="nome = $any($event)" />

      <br /><br />

      <p>TWO WAY</p>
      Nome: <input type="text" [(ngModel)]="nome" />
      <br /><br />

      <app-meu-form-input-property [pessoa]="pessoa"></app-meu-form-input-property>

      Digite aqui:
      <input type="text" (keyup)="contar($event)" (keyup.enter)="total()" />
      {{ qtd }}
    </div>
  </article>
</section>
